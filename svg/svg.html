<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Icon System</title>
    <link rel="stylesheet" href="./static/svg.css">

</head>
<body>
    <div class="big-header">
        <span>Welcome to Room Icon System</span>
    </div>
    
    <div class="content">
        <div class="row-first">
            <div class="wrapper">
                <svg class="elements" id="bathroom">
                    <use href="./static/all.svg#icon-bathroom"></use>
                </svg>
                <span>Bathroom</span>
            </div>
            
            <div class="wrapper">
                <svg class="elements" id="kitchen">
                    <use href="./static/all.svg#icon-kitchen"></use>
                </svg>
                <span>Kitchen</span>
            </div>
            
            
            <div class="wrapper">
                <svg class="elements" id="study">
                    <use href="./static/all.svg#icon-study"></use>
                </svg>
                <span>Study</span>
            </div>
        
        </div>
        
        <div class="row-second">
            <div class="wrapper">
                <svg class="elements" id="livingroom">
                    <use href="./static/all.svg#icon-livingroom"></use>
                </svg>
                <span>Living Room</span>
            </div>
            
            <div class="wrapper">
                <svg class="elements" id="bedroom">
                    <use href="./static/all.svg#icon-bedroom"></use>
                </svg>
                <span>Bedroom</span>
            </div>
        </div>

    </div>
    
</body>
</html>
