<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaporDance</title>
    <link rel="stylesheet" href="./static/html_and_css.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <video muted autoplay playsinline loop src="./static/sun_loop.mp4" type="video/mp4" id="bgvideo"></video>
        </div>
        <img src="./static/statue.gif" id="statue">
        <img src="./static/video_player.png" id="video-player">
        <img src="./static/bg_img.png" id="desktop">
        <img src="./static/mask.png" id="mask">
    </div>
    
    <audio controls autoplay loop class="invisible">
        <source src="./static/Ihaksi-More-Sun.ogg" type="audio/ogg">
        <source src="./static/Ihaksi-More-Sun.mp3" type="audio/mp3">
    </audio> 
</body>
</html>
